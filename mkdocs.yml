site_name: DODAS go client
theme:
  name: material
  logo:
    icon: cloud_circle
  palette:
    primary: "Deep Blue"
    accent: "Light Blue"
nav:
  - Home: "README.md"
  - Reference Guide: "dodas.md"
repo_name: "dodas-ts/dodas-go-client"
repo_url: "https://github.com/DODAS-TS/dodas-go-client"

extra:
  social:
    - type: "github"
      link: "https://github.com/DODAS-TS"
    - type: "slack"
      link: "https://dodas-infn.slack.com/archives/CAJ6VG71A"

markdown_extensions:
  - codehilite
  - pymdownx.magiclink
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
